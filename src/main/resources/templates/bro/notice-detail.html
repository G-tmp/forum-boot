<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<div th:replace="../templates/common/navbar :: navbar"></div>
<div style="padding-top: 100px"></div>

<div class="container">
    <div class="col-4 text-left">
        <button type="button" class="btn btn-secondary btn-sm" onclick="back();">返回</button>
    </div>

    <!-- 通知列表 -->
    <ul class="list-unstyled mt-4">
        <li class="list-group-item" th:each="map:${notifyList}">
            <a th:text="${map.user.username}"
               th:href="|/user/${map.user.username}|">xd</a> 回复了你的帖子
            <a th:utext="${map.object.title}" th:href="|/post/${map.object.id}|">sadsdfd</a>
            <i th:text="${#dates.format(map.notify.createTime, 'yyyy-MM-dd HH:mm:ss')}">2020.2.22</i>
        </li>
    </ul>


</div>
</body>
</html>
