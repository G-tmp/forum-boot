<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="../templates/common/navbar :: navbar"></div>

<div class="container">
    <div style="padding-top: 100px;"></div>

    <h2>Sign up</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="username">username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control col-sm-10" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Password Again:</label>
            <input type="password" class="form-control col-sm-10" id="password2" placeholder="Enter password">
        </div>
        <hr>
        <a class="btn btn-primary" onclick="register()">Sign up</a>
    </form>

</div>


<script src="/static/js/global.js"></script>
<script src="/static/js/register.js"></script>

</body>
</html>
